<!DOCTYPE html>
<head>
	<title>Игра</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<main class="game">
		<container class='game__one'>
	    <div class="choice" id="choice">
		    <h1 class="choice__text_big">Выберите уровень сложности: </h1>
		    <h2 class="choice__text_small">Выберите сложность и игра начнется. Чем выше уровень - тем больше будет выборка карт.</h2>
	    </div>
	    <ul class="level">
	  	  <li class="level__choice" id="easy">Простой</li>
	  	  <li class="level__choice" id="medium">Средний</li>
	 		  <li class="level__choice" id="hard">Сложный</li>
	    </ul>
	    <div class="main">
	  	  <a class="button">Начать игру</a>
	      <div class="img"> </div>  
	    </div>
  </container>
	</main>  
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
